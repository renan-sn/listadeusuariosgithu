<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <title>Lista de Usuarios GitHub</title>
</head>
    <body>
        <header id="header-container">
            <div id="div-header">
                <h2 id="header-title">Lista de Usuários GitHub - <strong id="open-busca">Abrir</strong></h2>
            </div>

            <div id="div-form" style="display: none;">
                <form id="repo-form">
                    <input type="text" name="pesq" id="pesq" placeholder="Buscar usuário Gihub">
                    <button id="addInput">Adicionar</button>
                    <button id="resetInput">Resetar</button>
                </form>
            </div>
        </header>
        
        <div id="container">
            <div id="response" style="display: none;">
            </div>  
        </div> 

        
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        
        <!-- Scripts -->
        <script src="./index.js"></script>
    </body>
</html>
